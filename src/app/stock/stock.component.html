
  <div class="content-wrapper" style="min-height: 469px;">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard v2</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Caisse</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


  <!-- Main content-->
  <section class="content">
    <div class="container-fluid">

  <!-- here to put code for app -->
  <!-- use class = "row"-->
  <div class="row">
    <div class="col-12">
      <div class="card card-info">
        <div class="card-header">
          <h3 class="card-title">Horizontal Form</h3>
        </div>
        <br>
        <!-- /.card-header -->
        <!-- form start -->
        <form #stockForm="ngForm" id="s" (ngSubmit)="SaveStock()" class="form-horizontal">
          <div class="row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Reference Achat</label>
            <div class="col-2">
              <input required [(ngModel)]="stock.reference" name= 'reference' type="text" class="form-control"
                placeholder="Reference achat">
            </div>
            <label for="inputEmail3" class="col-sm-1 col-form-label">Produit</label>
            <div class="col-4">
              <ng-select required [items]="listOfProduct" bindLabel="libelle" autofocus [clearable]="true"
                [searchable]="true" bindValue="produitid" [(ngModel)]="produitid" name="typeproduitid"
                placeholder="Selectionnez votre produit">
              </ng-select>
            </div>
            <label  for="inputEmail3"
              class="col-sm-1 col-form-label"  >Quantité</label>
            <div class="col-2">
              <input required [(ngModel)]="stock.quantite" name= 'quantite' type="text" class="form-control" placeholder="Quantité">
            </div>
            <br><br><br>
            <div class="col-2"></div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary btn-block"
                [disabled]="stockForm.invalid">Enregistrer</button>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary btn-block"
                >Update</button>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary btn-block"
              >Supprimer</button>
            </div>
          </div>
        </form>
        <br>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card card-info">
        <div class="card-header">
          <h3 class="card-title">Liste des produits enregistrés avec la réference {{stock.reference}}</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-2"></div>
              <div class="col-10">
                <dx-data-grid id="gridContainer" [dataSource]="listOfStock" [showBorders]="true"
                [remoteOperations]="true" [width]="700">
                <!-- <dxi-column dataField="code" dataType="string" >
                </dxi-column>
                <dxi-column dataField="libelle" dataType="string"  >
                </dxi-column> -->
                <dxo-selection [selectAllMode]="allMode" [showCheckBoxesMode]="checkBoxesMode" mode="multiple">
                </dxo-selection>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-paging [pageSize]="5"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 15]"></dxo-pager>
              </dx-data-grid>
              </div>
            </div>

          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-info">Sign in</button>
            <button type="submit" class="btn btn-default float-right">Cancel</button>
          </div>
          <!-- /.card-footer -->
        </form>
      </div>
    </div>


  </div>
    </div>
  </section>
  <!-- /.Main content-->
  </div>
